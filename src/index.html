<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AUTORAS EM FOCO</title> <!-- //Define o título da página -->
  <link rel="stylesheet" href="style.css" /> <!-- //Vincula uma estilo externo chamado "style.css" à página -->
</head>

<body>
  <header>
    <h1>AUTORAS EM FOCO</h1>
    <p>Conecte-se e celebre histórias escritas por mulheres extraordinárias</p>
  </header>

  <main>
    <h2>Personalize sua busca:</h2>
    <label for="filtroGenero">Gênero:</label>
    <select id="filtroGenero" name="genero" data-testid="selecionar-filtro">
      <option value="todos">Selecionar Todos</option>
      <option value="biografia">Biografia</option>
      <option value="Educação Financeira">Educação Financeira</option>
      <option value="feminismo">Feminismo</option>
      <option value="ficção">Ficção</option>
      <option value="parentalidade">Parentalidade</option>
      <option value="romance">Romance</option>
      <option value="terror">Terror</option>
    </select>

    <label for="filtroPreco">Preço:</label>
    <select id="filtroPreco" name="preço" data-testid="selecionar-filtro">
      <option value="todos">Selecionar Todos</option>
      <option value="baixo">$</option>
      <option value="medio">$$</option>
      <option value="alto">$$$</option>
    </select>

    <label for="ordenarPor">Ordenar por:</label>
    <select id="ordenarPor" name="ordem" data-testid="selecionar-ordem">
      <option value="asc">A-Z</option>
      <option value="desc">Z-A</option>
    </select>

    <button id="resetButton" data-testid="button-clear">Mostrar Todos</button> 
    
    <section id="root"></section>
  </main>


  <footer> <!-- //Seção de rodapé -->
    <p>Desenvolvido por: Marcele Reis e Maria Hikari [SAP012]</p> <!-- //Nome das Desenvolvedoras -->
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
